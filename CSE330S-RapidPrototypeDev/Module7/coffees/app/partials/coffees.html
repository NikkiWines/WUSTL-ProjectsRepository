<div class="container-fluid">
  <!-- NavBar -->
  <br>
  <ul class="nav nav-tabs">
    <li role=presentation><div style="padding-right: 10px"><img src="http://emojipedia-us.s3.amazonaws.com/cache/f2/7b/f27b7d0e8c46f5326b81b184a2c2f383.png" height='50'></div></li>

    <li role="presentation" class="active"><a href="#/coffees">Coffees</a></li>
    <li role="presentation" class="disabled"><a href="#">Reviews</a></li>
    <li role="presentation">
      <form class="navbar-form navbar-left" role="search">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <div class="form-group" >
          <input type="text" class="form-control" ng-model="query" placeholder="Search">
        </div>
      </form>
    </li>
    <li role="presentation">
      <form class="navbar-form navbar-left" role="sort">
        <label for="sort">Sort By:</label>
        <select class="form-control" ng-model="orderProp" id="sort">
          <option value="brand">Brand</option>
          <option value="name">Name</option>
          <option value="country">Country</option>
        </select>
    </form>
    </li>
  </ul>

  <br>
  <br>
  <!--Body content-->

  <table class="table table-hover">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Name</th>
          <th>Country</th>
          <th>Reviews</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="coffee in coffees | filter:query | orderBy:orderProp">
          <td>{{coffee.brand}}</td>
          <td>{{coffee.name}}</td>
          <td><img src="{{coffee.countryURL}}" height="25">{{coffee.country}}</td>
          <td><a href="#/coffees/{{coffee.id}}">Reviews</a></td>
        </tr>
      </tbody>
    </table>

    <img src="/background.jpg" width='100%'>

</div>
